<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 mx-auto mt-5 main">
                <form action="#" name="form">
                    <input type="text" class="form-control text" name="view" >
                <table>
                    <tr>
                        <td> <button class="btns btn-secondary" type="button" value="C" onclick="clean()">C</button>  </td>
                        <td> <input class="btns" type="button" value="/" onclick="calc('/')">   </td>
                        <td> <input class="btns" type="button" value="*" onclick="calc('*')">   </td>
                        <td> 
                            <button class="btns btn btn-secondary" type="button" onclick="back()"><i class="fas fa-backspace"></i></button>   
                        </td>
                        
                    </tr>
                    <tr>
                        <td> <input class="btns" type="button" value="7" onclick="calc(7)">   </td>
                        <td> <input class="btns" type="button" value="8" onclick="calc(8)">   </td>
                        <td> <input class="btns" type="button" value="9" onclick="calc(9)">   </td>
                        <td> <input class="btns" type="button" value="-" onclick="calc('-')">   </td>
                    </tr>
                    <tr>
                        <td> <input class="btns" type="button" value="4" onclick="calc(4)">   </td>
                        <td> <input class="btns" type="button" value="5" onclick="calc(5)">   </td>
                        <td> <input class="btns" type="button" value="6" onclick="calc(6)">   </td>
                        <td> <input class="btns" type="button" value="+" onclick="calc('+')">   </td>
                    </tr>
                    <tr>
                        <td> <input class="btns" type="button" value="1" onclick="calc(1)">   </td>
                        <td> <input class="btns" type="button" value="2" onclick="calc(2)">   </td>
                        <td> <input class="btns" type="button" value="3" onclick="calc(3)">   </td>
                        <td rowspan="2"><button class="btns btn btn-danger result" type="submit" value="=" onclick="result()" style="height:7.9rem ;">=</button>   </td>
                    </tr>
                    <tr>            
                        <td colspan="2"> <input class="btns" type="button" value="0" onclick="calc(0)" style="width: 98%;">   </td>
                        <td> <input class="btns" type="button" value=" ." onclick="calc('.')">   </td>
                        
                    </tr>
                </table>
            
            </form>
            </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
